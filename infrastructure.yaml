Resources:
 VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: VPC

  PublicSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC 
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 1


  PublicSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC 
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.2.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 2

  PublicSubnet3:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC 
      AvailabilityZone: us-east-1c
      CidrBlock: 10.0.3.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: Public Subnet 3

  PrivateSubnet1:
    Type: "AWS::EC2::Subnet"
    Properties: 
      VpcId: !Ref VPC
      AvailabilityZone: us-east-1a
      CidrBlock: 10.0.4.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: Private Subnet 1

  PrivateSubnet2:
    Type: "AWS::EC2::Subnet"
    Properties: 
      VpcId: !Ref VPC
      AvailabilityZone: us-east-1b
      CidrBlock: 10.0.5.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet2

  PrivateSubnet3:
    Type: "AWS::EC2::Subnet"
    Properties:
      VpcId: !Ref VPC
      AvailabilityZone: us-east-1c
      CidrBlock: 10.0.6.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: PrivateSubnet3

  InternetGateway:
    Type: "AWS::EC2::InternetGateway"
    Properties:
      Tags:
        - Key: Name
          Value: MyIGW

  InternetGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties: 
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC

  NatGateway1EIP:
    Type: "AWS::EC2::EIP"
    DependsOn: InternetGatewayAttachment
    Properties:
      Domain: vpc

  NatGateway1: 
    Type: "AWS::EC2::NatGateway"
    Properties:
      AllocationId: !GetAtt NatGateway1EIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: NAT1

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Public Route

  DefaultPublicRoute:
    Type: "AWS::EC2::Route"
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet1

  PublicSubnet2RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet2

  PublicSubnet3RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet3

          
  PrivateRouteTable1:
    Type: "AWS::EC2::RouteTable"
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: Private Route 1

  PrivateRoute1:
    Type: "AWS::EC2::Route"
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway1

  PrivateSubnet1RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet1

  PrivateSubnet2RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet2

  PrivateSubnet3RouteTableAssociation:
    Type: "AWS::EC2::SubnetRouteTableAssociation"
    Properties:
      RouteTableId: !Ref PrivateRouteTable1
      SubnetId: !Ref PrivateSubnet3

  AllTrafictSG:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupName: SG-ALL-Trafict
      GroupDescription: All Trafict Seucrity
      VpcId: !Ref VPC 
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 0
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: AllTrfacit-SecurityGroup

  


  CrudLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:  
      Scheme: internet-facing
      Subnets:
        - subnet-08dd0ea1dbdf5148e
        - subnet-0805b7962610ee18a
        - subnet-0a3a8e4e4c2fc7177
      SecurityGroups:
        - !Ref AllTrafictSG
      Tags:
        - Key: Name
          Value: CrudLoadBalancer
#ECR
  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
       RepositoryName: cc-repository
       ImageTagMutability: MUTABLE
       EncryptionConfiguration: 
         EncryptionType: AES256
       Tags:
         - Key: Name
           Value: cc-repository

#ECS
     ShoIpTaskDefinition: 
        Type: "AWS::ECS::TaskDefinition"
        Properties:
          Family: amazon
          Cpu: 1024 #cpu task
          Memory: 2048 #memory task
          NetworkMode: host
          RequiresCompatibilities:
            - EC2
          TaskRoleArn: arn:aws:iam::996958409310:role/LabRole
          ExecutionRoleArn: arn:aws:iam::996958409310:role/LabRole
          ContainerDefinitions:
            - Name: showipjs-container
              Image: 996958409310.dkr.ecr.us-east-1.amazonaws.com/cc-repository:showip-nodejs-latest
              Cpu: 1024 #cpu container
              Memory: 2048 #memory container
              PortMappings:
                - ContainerPort: 5000
                  HostPort: 5000 
                  appprotocol: http
              LogConfiguration: #liat di manualnya
                LogDriver: awslogs
                Options:
                  mode: non-blocking
                  max-buffer-size: 25m
                  awslogs-group: /ecs/amazon
                  awslogs-create-group: "true"
                  awslogs-region: us-east-1
                  awslogs-stream-prefix: ecs

  EcsCluster:
      Type: AWS::ECS::Cluster
      Properties: 
        ClusterName: amazon-cluster
        ClusterSettings:
          - Name: containerInsights
            Value: enabled
        ServiceConnectDefaults: 
          NameSpace: amazon-cluster

  LaunchTemplate:
    Type: AWS::EC2::LaunchTemplate
    Properties: 
      LaunchTemplateName: worker-launchtemplate-1.0
      VersionDescription: Initial version
      LaunchTemplateData:
        ImageId: ami-0c614dee691cbbf37
        InstanceType: t2.nano
        KeyName: vockey
        IamInstanceProfile:
          Arn: arn:aws:iam::996958409310:instance-profile/LabInstanceProfile
        SecurityGroupIds: 
          - !Ref AllTrafictSG
        BlockDeviceMappings:
          - DeviceName: /dev/xvda
            Ebs:
              VolumeSize: 30
        UserData:
          Fn::Base64: !Sub |
            #!/bin/bash -xe
            sudo yum update -y
            sudo yum install ecs-init -y
            sudo mkdir -p /etc/ecs
            echo "ECS_CLUSTER=amazon-cluster" | sudo tee /etc/ecs/ecs.config
            sudo systemctl enable ecs
            sudo systemctl start ecs
            sudo systemctl restart ecs

  
  ECSAutoScalingGroup:
      Type: AWS::AutoScaling::AutoScalingGroup
      Properties:
        AvailabilityZones:
          - us-east-1a
          - us-east-1b
          - us-east-1c
        VPCZoneIdentifier:
          - subnet-011059a42ded7c798
          - subnet-06a5a43af6e05ceff
          - subnet-0401538c57210ee0c
        MinSize: 2
        MaxSize: 3
        DesiredCapacity: 3
        NewInstancesProtectedFromScaleIn: true
        LaunchTemplate:
          LaunchTemplateId: !Ref LaunchTemplate
          Version: !GetAtt LaunchTemplate.LatestVersionNumber
        Tags:
          - Key: Name
            PropagateAtLaunch: true
            Value: amazon-instance

  AsgCapacityProvider:
      Type: AWS::ECS::CapacityProvider
      Properties:
        AutoScalingGroupProvider:
          AutoScalingGroupArn: !Ref ECSAutoScalingGroup
          ManagedScaling:
            Status: ENABLED
            TargetCapacity: 100
          ManagedTerminationProtection: DISABLED

  CapacityProviderAssociation:
    Type: AWS::ECS::ClusterCapacityProviderAssociations
    Properties:
      Cluster: !Ref EcsCluster
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
        - !Ref AsgCapacityProvider
      DefaultCapacityProviderStrategy:
        - CapacityProvider: !Ref AsgCapacityProvider
          Weight: 1


  ECSClusterService:
    Type: AWS::ECS::Service
    Properties:
      AvailabilityZoneRebalancing: ENABLED
      CapacityProviderStrategy: 
        - CapacityProvider: !Ref EcsCapacityProvider
          Weight: 1
      ServiceName: amazon-cc-25
       Cluster: !Ref ECSCluster
      PlacementStrategies:
        - Type: spread
          Field: attribute:ecs.availability-zone
      DeploymentConfiguration:
        MinimumHealthyPercent: 75
        MaximumPercent: 200
      DesiredCount: 2
      TaskDefinition: arn:aws:ecs:us-east-1:996958409310:task-definition/amazon-cc-25:12
      LoadBalancers:  
        - ContainerName: showipjs-container
          ContainerPort: 5000
          TargetGroupArn: !Ref TargetGroup

  TargetGroup:
      Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
      Properties:
        HealthCheckIntervalSeconds: 6
        HealthCheckPath: /
        HealthCheckProtocol: HTTP
        HealthCheckTimeoutSeconds: 5
        HealthyThresholdCount: 2
        TargetType: instance
        Port: 80
        Protocol: HTTP
        UnhealthyThresholdCount: 10
        VpcId: !Ref VPC
        TargetGroupAttributes:
          - Key: deregistration_delay.timeout_seconds
            Value: 0

  PublicLoadBalancerListener:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref TargetGroup
                Weight: 100
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
